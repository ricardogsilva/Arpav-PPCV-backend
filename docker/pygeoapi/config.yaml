server:
  bind:
    host: ${CONTAINER_HOST}
    port: ${CONTAINER_PORT}
  url: ${PUBLIC_URL}
  mimetype: application/json; charset=UTF-8
  encoding: utf-8
  gzip: false
  languages:
    # First language is the default language
    - en-US
  # cors: true
  pretty_print: true
  limit: 10
    # templates:
    # path: /path/to/Jinja2/templates
  # static: /path/to/static/folder # css/js/img
  map:
    url: https://tile.openstreetmap.org/{z}/{x}/{y}.png
    attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
  #    manager:
  #        name: TinyDB
  #        connection: /tmp/pygeoapi-process-manager.db
  #        output_dir: /tmp/
  # ogc_schemas_location: /opt/schemas.opengis.net

logging:
  level: ${PYGEOAPI_LOG_LEVEL}
  #logfile: /tmp/pygeoapi.log

metadata:
  identification:
    title:
      en: ARPAV PPCV pygeoapi instance
    description:
      en: pygeoapi provides an API to geospatial data
    keywords:
      en:
        - geospatial
        - data
        - api
    keywords_type: theme
    terms_of_service: https://creativecommons.org/licenses/by/4.0/
    url: https://example.org
  license:
    name: CC-BY 4.0 license
    url: https://creativecommons.org/licenses/by/4.0/
  provider:
    name: ARPA Veneto
    url: https://clima.arpa.veneto.it
  contact:
    name: Lastname, Firstname
    position: Position Title
    address: Mailing Address
    city: City
    stateorprovince: Administrative Area
    postalcode: Zip or Postal Code
    country: Country
    phone: +xx-xxx-xxx-xxxx
    fax: +xx-xxx-xxx-xxxx
    email: you@example.org
    url: Contact URL
    hours: Mo-Fr 08:00-17:00
    instructions: During hours of service. Off on weekends.
    role: pointOfContact

resources:
  observation-stations:
    type: collection
    title: Observation stations
    description: Weather observation stations
    keywords:
      - observations
      - monitoring
    extents:
      spatial:
        bbox: [-180,-90,180,90]
        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
      temporal:
        begin: 2000-10-30T18:24:39Z
        end: 2007-10-30T08:57:29Z
    providers:
      - type: feature
        name: PostgreSQL
        data:
          host: ${OBSERVATION_STATIONS_DB_HOST}
          port: ${OBSERVATION_STATIONS_DB_PORT}
          dbname: ${OBSERVATION_STATIONS_DB_NAME}
          user: ${OBSERVATION_STATIONS_DB_USER}
          password: ${OBSERVATION_STATIONS_DB_PASSWORD}
        id_field: id
        table: station
        geom_field: geom
